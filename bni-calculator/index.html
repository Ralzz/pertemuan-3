<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bni calculator by dilesin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>BMI CALCULATOR</h3>



        <div class="gender-option">
            <div class="gender" id="male">
                <img src="https://avatar.iran.liara.run/public/25" alt="male">
                <h3>Male</h3>
            </div>

            <div class="gender" id="female">
                <img src="https://w7.pngwing.com/pngs/915/511/png-transparent-female-avatar-girl-face-woman-user-flat-classy-users-icon-thumbnail.png" alt="female">
                <h3>Female</h3>

            </div>
        </div>

        <form id="bni-form">
            <input type="hidden" name="gender" id="gender">

            <div class="form-group">
                <label for="height">Tinggi Badan (cm)</label>
                <input type="number" name="height" id="height" placeholder="Tinggi Badan" required>
            </div>

            <div class="form-group">
                <label for="height">Berat badan (Kg)</label>
                <input type="number" name="weight" id="weight" placeholder="Berat Badan" required>
            </div>



            <button type="submit" id="submit">Hitung BMI</button>

        </form>

        <h3 id="result"></h3>
    </div>



    <script src="script.js"></script>

    
</body>
</html>
