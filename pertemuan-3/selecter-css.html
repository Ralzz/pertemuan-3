<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>

    <link rel="stylesheet" href="">


    <!-- IMPORTANT BERFUNGSI MEMAKSA STYLE DIGUNAKAN -->
    <style>
        p {
            color: red !important;
        }

        .judul-merah {
            color: red;
        }

        .teks-tengah {
            text-align: center;
        }

        #judul {
            background-color: red;
            color: white;
        }

    </style>


</head>

<body>
    <p>
        belajar selector tag
    </p>

    <h1 class="judul-merah">
        ini adalah judul berwarna merah
    </h1>
    
    <h2 class="teks-tengah">
        ini adalah judul dengan teks di tengah
    </h2>

    <h6 id="judul">
        ini adalah judul dengan id
    </h6>
</body>
</html>
