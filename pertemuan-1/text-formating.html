<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar text html</title>
</head>
<body>
    <!-- Bold -->
    <p>nama saya <strong> siapa </strong></p>
    <!-- miring -->
    <p>nama saya <em>siapa</em></p>
    <!-- garis bawah -->
    <p>nama saya <u>siapa</u></p>

    <h3>Bingung belajar it? <span style="color: coral;">Dilesin aja!</span></h3>
</body>
</html>
