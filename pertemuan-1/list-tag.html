<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List tag</title>
</head>
<body>

    <p>daftar makanan</p>

    <!-- list style type digunakan untuk menentukan tipe list -->
    <ul style="list-style-type: square;">
        <li>matcha</li>
        <li>tiramisu</li>
        <li>brown sugar</li>
    </ul>

    <p>daftar peringkat</p>

    <ol style="list-style-type: upper-alpha;">
        <li>rian</li>
        <li>rasya</li>
    </ol>
</body>
</html>
