<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <!-- LABEL DIGUNAKAN UNTUK MEMBERIKAN PENANDA/TEXT ATAU INPUT -->
    <!-- NAME DIGUNAKAN UNTUK MENENTUKAN VALUE/NAMA DARI INPUT -->
    <!-- PLACEHOLDER DIGUNKAN UNTUK MEMBERIKAN HINT -->
    <!-- REQUIRED DIGUNAKAN UNTUK MENentukan input harus diisi-->
    <!-- readonly digunakan untuk menonaktifkan input/tidak bisa diubah -->
    <!-- VALUE DIGUNAKAN UNTUK MENENTUKAN VALUE AWAL INPUT -->
    <form action="https://formsubmit.co/nazanabade95@gmail.com" method="post">
        <label for="nama_lengkap">Nama Lengkap Kamu</label>
        <br>
        <input type="text" name="nama_lengkap" id="nama_lengkap" placeholder="masukan nama" required readonly value="ABC002">
        <br>
        <br>
        <label for="email">Email kamu</label>
        <br>

        <input type="email" name="email" id="email" placeholder="email">
        <br>
        <br>

        <label for="password">Masukan Password</label>  
        <br>
        <input type="password">

        <br>
        <br>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <br>

        <label for="age">Age</label>
        <br>
        <input type="number" name="" id="">
        <br>
        <br>

        <label for="date">date</label>
        <br>
        <input type="datetime-local" name="" id="">

        <br>
        <br>

        <label for="file">File</label>
        <br>
        <input type="file" name="" id="">

        <br>
        <br>

        <label for="alamt">alamat</label>
        <br>
        <textarea name="Alamat" id="" cols="30" rows="10"></textarea>











        <br>
        <br>




        <button type="submit">Daftar</button>
        
        <button type="reset">Reset</button>
    </form>
</body>
</html>
